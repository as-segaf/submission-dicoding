<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My First PWA">
    <meta name="theme-color" content="#455a64">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="manifest" href="./manifest.json">
    <title>My First PWA</title>
</head>
<body>
    <!-- Navigasi -->
    <nav class="blue-grey darken-2" role="navigation">
        <div class="new-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">My App</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <div class="container" id="body-content"></div>

    <script>
        //registering service woker
        if ("serviceWorker" in navigator){
            window.addEventListener("load", function (){
                navigator.serviceWorker
                .register("./sw.js")
                .then(function(){
                    console.log("Pendaftaran service worker berhasil");
                })
                .catch(function(){
                    console.log("Pendaftaran service worker gagal");
                });
            })
        } else{
            console.log("Service worker tidak di dukung oleh browser");
        }
    </script>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/nav.js"></script>
</body>
</html>
